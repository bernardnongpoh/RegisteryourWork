<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://getbootstrap.com/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Register Work</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
  <div class="row">
  <div class="col-lg-4">&nbsp;</div>
  <div class="col-lg-4">   
    <form class="form-signin" method="POST">
      <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Register Your Work</h1>      
      <input type="text" name="inputTitle" class="form-control" placeholder="Work Title" required autofocus><br/>
	  <input type="text" name="inputDesc" class="form-control" placeholder="Short Description" required><br/>      
	  <input type="text" name="inputMinC" class="form-control" placeholder="Minimum Charge for work" required><br/>      
	  <input type="text" name="inputMaxC" class="form-control" placeholder="Maximum Charge for work" required><br/>      
      <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2019</p>
    </form>
	</div>
	<div class="col-lg-4">&nbsp;</div>
	</div>	
  </body>
</html>
